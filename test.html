<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Location Form App</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-color: #fafafa;
    color: black;
  }
  .app-container {
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  header {
    background-color: #328da8;
    padding: 15px;
    text-align: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-y: auto;
  }
  form {
    width: 100%;
    max-width: 800px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 10px;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px;
  }
  input, textarea {
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    color: black;
    padding: 5px;
    margin: 0;
  }
  input[type="file"] {
    padding: 3px;
  }
  button {
    grid-column: 1 / -1;
    padding: 12px; /* keep larger padding */
    font-size: 16px;
    border-radius: 6px;
    border: none;
    background-color: #4CAF50;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="app-container">
  <header>Location Form Application</header>
  <main>
    <form id="locationForm">
      <input type="text" name="id" placeholder="id">
      <input type="text" name="name" placeholder="name">
      <input type="text" name="code" placeholder="code">
      <input type="text" name="parent" placeholder="parent">
      <input type="text" name="type" placeholder="type">
      <input type="text" name="description" placeholder="description">
      <input type="text" name="imageId" placeholder="imageId">
      <input type="text" name="securityLevel" placeholder="securityLevel">
      <input type="text" name="responsiblePerson" placeholder="responsiblePerson">
      <input type="text" name="handlingInstructions" placeholder="handlingInstructions">
      <input type="text" name="notes" placeholder="notes">
      <input type="file" name="documents" multiple>
      <input type="text" name="storageConditions.temperature" placeholder="Temperature">
      <input type="text" name="storageConditions.humidity" placeholder="Humidity">
      <input type="text" name="createdAt" placeholder="createdAt">
      <input type="text" name="updatedAt" placeholder="updatedAt">
      <button type="submit">Submit</button>
    </form>
  </main>
</div>

<script>
document.getElementById('locationForm').addEventListener('submit', function(e) {
  e.preventDefault();
  alert('Form submitted! All data is ready for processing.');
});
</script>

</body>
</html>
